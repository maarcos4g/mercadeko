<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadeko - Home</title>

  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo da loja Mercadeko" class="logo">
    <div class="search">
      <input type="text" placeholder="Pesquisar...">
      <i data-lucide="search"></i>
    </div>
    <div class="profile">
      <img src="https://i.pravatar.cc/150?img=12" alt="Avatar do usuário" class="avatar">
      <div class="separator"></div>
      <div>
        <span>carrinho</span>
        <div class="cart">
          <i data-lucide="shopping-cart"></i>
        </div>
        <div class="counter">0</div>
        <i data-lucide="menu" class="menu"></i>
      </div>

    </div>
  </header>
  <main>
    <h1>Produtos</h1>

    <div class="line"></div>

    <div class="carousel">
      <button class="nav">
        <i data-lucide="chevron-left"></i>
      </button>
      <div class="products">
        <div class="product-hidden">
          <img src="./assets/images/saude.svg" alt="">
          <span>Saúde</span>
        </div>
        <div>
          <img src="./assets/images/utensilios.svg" alt="">
          <span>Utensílios</span>
        </div>
        <div class="product-hidden">
          <img src="./assets/images/recipientes.svg" alt="">
          <span>Recipientes</span>
        </div>
        <div class="product-hidden">
          <img src="./assets/images/acessorios.svg" alt="">
          <span>Acessórios</span>
        </div>
      </div>
      <button class="nav">
        <i data-lucide="chevron-right"></i>
      </button>
    </div>

    <div class="banner">
      <img src="./assets/images/banner.png" alt="">
    </div>

    <div class="benefits">
      <div>
        <i data-lucide="monitor-smartphone" class="icon"></i>
        <div>
          <label>Pedido monitorado</label>
          <p>Acompanhe o seu pedido
            em tempo real!</p>
        </div>
      </div>

      <div class="separator"></div>

      <div>
        <i data-lucide="app-window" class="icon"></i>
        <div>
          <label>Compra Segura</label>
          <p>Tenha certeza de receber seu produto em sua casa!</p>
        </div>
      </div>
    </div>
  </main>

  <!-- icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
